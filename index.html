<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Espacial</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  
  <!-- Adicionando os scripts do jogo -->
  <script src="scripts/entity.js"></script>
  <script src="scripts/ship.js"></script>
  <script src="scripts/alien.js"></script>
  <script src="scripts/bullet.js"></script>
  <script src="scripts/playerBullet.js"></script>
  <script src="scripts/enemyBullet.js"></script>
  <script src="scripts/score.js"></script>
  <script src="scripts/background.js"></script>
  <script src="scripts/sketch.js"></script>
  
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
    .menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
    }
    .menu h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: white;
    }
    .menu button {
      padding: 15px 30px;
      font-size: 24px;
      background: #f39c12;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
    }
    .menu button:hover {
      background: #e67e22;
    }
    .instructions {
      margin-top: 20px;
      font-size: 18px;
      color: white;
      text-align: left;
    }
    .highlight {
      color: #f39c12;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    .instructions-title {
      font-size: 36px;
      margin-bottom: 10px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="menu" id="menu">
    <h1>Jogo Espacial</h1>
    <button onclick="startGame()">Iniciar Jogo</button>
    <div class="instructions" id="instructions">
      <p class="instructions-title">Instruções:</p>
      <p>Use as <span class="highlight">setas de direção</span> para mover a nave.</p>
      <p>Pressione a <span class="highlight">barra de espaço</span> para atirar.</p>
      <p>Mantenha a <span class="highlight">SHIFT</span> pressionada para acelerar o foguete.</p>
      <p>Evite os inimigos e sobreviva o máximo que conseguir!</p>
    </div>
  </div>
</body>
</html>
